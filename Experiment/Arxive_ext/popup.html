<!DOCTYPE html>
<html>
<head>
  <title>Arxiv Research Assistant</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    input, button { margin: 5px 0; }
    #keywordInput { width: 70%; }
    #addKeyword { width: 25%; }
    #searchButton { width: 100%; }
    #keywordList, #results, #referenceList { margin-top: 10px; }
    .keyword { display: flex; justify-content: space-between; margin: 5px 0; }
    .keyword button { padding: 0 5px; }
  </style>
</head>
<body>
  <h2>Arxiv Research Assistant</h2>
  
  <div>
    <input type="text" id="keywordInput" placeholder="Enter a keyword">
    <button id="addKeyword">Add</button>
  </div>
  
  <div id="keywordList"></div>
  
  <button id="searchButton">Search Arxiv</button>
  
  <div id="results"></div>
  
  <div id="referenceList"></div>

  <script src="popup.js"></script>
</body>
</html>
